!DOCTYPE html>
<html>
<head>
    <title>Product Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Product Table</h1>
    <table>
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody id="productTableBody">
        </tbody>
    </table>

    <script>
        const productArr = [
            { pid: 1001, prodName: "Gaming Headset", price: 49.99, category: "Electronics" },
            { pid: 1002, prodName: "Wireless Mouse", price: 19.99, category: "Electronics" },
            { pid: 1003, prodName: "Notepad", price: 5.99, category: "Office Supplies" },
            // Add more products here if needed...
        ];

        const tableBody = document.getElementById("productTableBody");

        productArr.forEach(product => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${product.pid}</td>
                <td>${product.prodName}</td>
                <td>${product.price}</td>
                <td>${product.category}</td>
            `;
            tableBody.appendChild(row);
        });
    </script>
</body>
</html>
