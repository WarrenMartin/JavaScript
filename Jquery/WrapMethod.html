<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>Divs and Paragraphs</title>
</head>
<body>
  <div id="div1">
    <p>Paragraph 1 - Div 1</p>
    <p>Paragraph 2 - Div 1</p>
    <p>Paragraph 3 - Div 1</p>
    <p>Paragraph 4 - Div 1</p>
  </div>

  <input type="button" value="click">

  <script>
    $(document).ready(function() {
      $("input").click(function (){
        $("#div1").wrap("<h1 style='color:blue;text-align:center'></h1>")
      })
    });
  </script>
</body>
</html>
